<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ACME AIR</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="airland.png" alt="Logo de ACME AIR">
        </div>
        <h1>Recuperar Contraseña</h1>
        <form class="login-form">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="remember-me">
                <p for="recordar">Si el e-mail se encuentra registrado se enviará un mensaje a su correo con las instrucciones para recuperar su contraseña.</p>
            </div>
            <button type="submit" class="button primary">E</button>
        </form>
        
    </div>
</body>
</html>
