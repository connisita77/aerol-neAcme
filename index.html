<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ACME AIR</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="airland.png" alt="Logo de ACME AIR">
        </div>
        <h1>Iniciar Sesión</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="recordar" name="recordar">
                <label for="recordar">Recordar mis datos</label>
            </div>
            <button type="submit" class="button primary">INGRESAR</button>
        </form>
        <div class="links">
            <a href="registro.html">Crear cuenta</a>
            <a href="recuperar_contrasena.html">¿Has olvidado tu contraseña?</a>
        </div>
    </div>
</body>
</html>
