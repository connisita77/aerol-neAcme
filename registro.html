<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ACME AIR</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image0.png" alt="Logo de ACME AIR">
        </div>
        <h1>Registro</h1>
        <form class="registro-form">
            <div class="input-group">
                <label for="nombre_completo">Nombre Completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Nombre Completo">
            </div>
            <div class="input-group">
                <label for="no_identificacion">No. Identificación</label>
                <input type="text" id="no_identificacion" name="no_identificacion" placeholder="No. Identificación">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad</label>
                <select id="ciudad" name="ciudad">
                    <option value="">Seleccionar ciudad</option>
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                    </select>
            </div>
            <button type="submit" class="button primary">GUARDAR</button>
        </form>
    </div>
</body>
</html>
